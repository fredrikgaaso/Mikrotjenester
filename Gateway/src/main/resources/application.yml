server:
  port: 8000

spring:
  application:
    name: gateway

  config:
    import: "optional:consul:"
  cloud:
    gateway:
      routes:
        - id: product
          uri: lb://products
          predicates:
            - Path=/products,/products/**
        - id: product-shop
          uri: lb://shop
          predicates:
            - Path=/shop,/shop/**
      globcors:
        cors-configurations:
          '[/**]':
            allowed-origins:
              - "http://localhost:3000"
            allowed-headers:
              - "*"
            allowed-methods:
              - "GET"
              - "POST"
              - "OPTIONS"
      default-filters:
        - name: Retry
          args:
            retries: 3
            methods: GET, POST, OPTIONS
