server:
  port: 8000

spring:
  application:
    name: gateway
  config:
    import: "optional:consul:"
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    consul:
      enabled: true
      discovery:
        query-passing: true
      config:
        data-key: application.yml
        prefix: config
        format: yaml
        default-context: defaults
    gateway:
      routes:
        - id: product
          uri: lb://products
          predicates:
            - Path=/products,/products/**
        - id: product-shop
          uri: lb://shop
          predicates:
            - Path=/shop,/shop/**
        - id: user
          uri: lb://user
          predicates:
            - Path=/user,/user/**
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins:
              - "http://localhost:3000"
            allowed-headers:
              - "*"
            allowed-methods:
              - "GET"
              - "POST"
              - "OPTIONS"
            allow-credentials: true
      default-filters:
        - name: Retry
          args:
            retries: 3
            methods: GET, POST
