spring.application.name=shopCart
server.port=8081
product.service.url=http://localhost:8082

amqp.exchange.name=productExchange
amqp.routing.key=product.added

management.endpoints.web.exposure.include=health,info

##consul, change localhost to consul when building with docker.
spring.config.import=optional:consul:
spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500

##rabbitmq, change localhost to rabbitmq when building with docker.
spring.rabbitmq.host=localhost
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.port=5672